  <script>
    let pong = document.querySelector('.pong');

    pong.addEventListener('mousedown', pauseMoving);

    function stopMoving() {
      pong.classList.toggle('move');
    }

    // function pauseMoving() {
    //   if (pong.classList.contains('move')) {
    //     console.log("contains move");

    //     pong.classList.remove('move');
    //   } else {
    //     pong.classList.add('move');
    //   }

    function pauseMoving() {
      if (pong.classList.contains('paused')) {
        pong.setAttribute("style", "animation-play-state: paused;");
        pong.classList.remove('paused');
      } else {
        pong.setAttribute("style", "animation-play-state: running;");
        pong.classList.add('paused');
      }
    }

    const canvas = document.getElementById('pong');
    const context = canvas.getContext('2d');

    context.fillStyle = "black";
    context.fillRect(100, 200, 50, 75);
    context.fillStyle = "red";
    context.beginPath();
    context.arc(300, 350, 100, 0, Math.PI*2, false);
    context.closePath();
    context.fill();


  </script>
