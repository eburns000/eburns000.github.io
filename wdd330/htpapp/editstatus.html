<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/small.css">
  <link rel="stylesheet" href="css/medium.css">
  <link rel="stylesheet" href="css/large.css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" defer>
  </script>
  <script src="js/webfontload.js" defer></script>
  <script src="js/toggleHamburger.js" defer></script>
  <script src="js/wrapperHome.js" defer></script>

<body id="content" onload="wrapper()">
  <div class="container">

    <header class="header">
      <a href="index.html"><img class="logo-img" src="images/AC_horz_htp.png" alt="Achieve Center Pedatric Therapy"></a>
      <div class="headings">
        <button type="button" onclick="document.location='reservations.html'">Logout</button>
      </div>
    </header>

    <nav class="main-nav">
      <ul>
        <li><a href="#" class="ham">&#9776;</a></li>
        <li class="active"><a href="index.html">My Exercises</a></li>
        <li><a href="rentals.html">Profile</a></li>
      </ul>
    </nav>
    <div class="main-content">
      <h2>Edit Exercise Status</h3>
    </div>
    
    <main class="main">
      <div class="main-content">

        <div class="editstatus-container">
          <div class="editstatus">

            <div class="editstatus-details">
              <p>Exercise: <span id="status-exercise">TH Sound</span></p>
              <p>Discipline: <span id="status-discipline">Speech Therapy</span></p>
              <p>Modality: <span id="status-modality">Language</span></p>
              <p>Assignment:</p>          
            </div>

            <div class="editstatus-steps">
              <ul>
                <li>Step 1...</li>
                <li>Step 2...</li>
                <li>Step 3...</li>
                <li>Step 4...</li>
              </ul>
            </div>

          </div>
        </div>
        
        <form action="">          
          <label for="pointvalue">Point Value</label>
          <div class="select">            
            <select class="standard-select" name="pointvalue" id="pointvalue">              
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>              
            </select>
          </div>
          <label for="status">Status</label>
          <div class="select">            
            <select class="standard-select" name="status" id="status">
              <option value="not-started">Not Started</option>
              <option value="started">Started</option>
              <option value="completed">completed</option>
              <option value="archived">archived</option>
            </select>
          </div>
          <label for="duedate">Due Date</label>
          <input class="input-text" type="date" id="duedate" name="duedate">       
          <input class="btn-save" type="submit" value="Save Changes">
        </form>

      </div>
    </main>

    <footer class="footer">
      <p>&copy; <span id="currentyear"></span> Achieve Center | <a href="terms.html">Terms | </a> <a
          href="resources.html">Resources</a></p>
      <p class="social-media-group">
        <a href="#" target="_blank"><img class="social-media"
            src="images/iconfinder_1_Facebook_colored_svg_copy_5296499.png" alt="Facebook"></a>
        <a href="#" target="_blank"><img class="social-media" src="images/iconfinder_1_Twitter2_colored_svg_5296515.png"
            alt="Twitter"></a>
        <a href="#" target="_blank"><img class="social-media"
            src="images/iconfinder_1_Pinterest_colored_svg_5296503.png" alt="Pinterest"></a>
        <a href="#" target="_blank"><img class="social-media"
            src="images/iconfinder_1_Instagram_colored_svg_1_5296765.png" alt="Instagram"></a>
      </p>
    </footer>

  </div>
</body>

</html>
