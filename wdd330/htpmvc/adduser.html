<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description"
    content="Home page for Home Therapy Exercises, a site by Eric Burns, a project for WDD 330 at Brigham Young University - Idaho">
  <title>Add User | HTP</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/small.css">
  <link rel="stylesheet" href="css/medium.css">
  <link rel="stylesheet" href="css/large.css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" defer>
  </script>
  <script src="js/webfontload.js" defer></script>
  <script src="js/toggleHamburger.js" defer></script>
  <script src="js/wrapperHome.js" defer></script>
  <script src="js/adduser.js" defer></script>
  <script src="js/utils.js" defer></script>  
</head>

<body id="content" onload="wrapper()">
  <div class="container">

    <header class="header">
      <a href="index.html"><img class="logo-img" src="images/AC_horz_htp.png" alt="Achieve Center Pedatric Therapy"></a>
      <div class="headings">
        <button class="btn-save btn-logout" type="button" id="btn-logout" onclick="logout('./index.html')">Logout</button>
      </div>
    </header>

    <nav class="main-nav">
      <ul>
        <li><a href="#" class="ham">&#9776;</a></li>        
        <li><a href="./users.html">User List</a></li>
      </ul>
    </nav>
    <div class="main-content">
      <h2>Add User</h3>
    </div>

    <main class="main">
      <div class="main-content">

        <form action="">
          <label for="email">Email (Username)</label>
          <input class="input-text" type="text" name="email" id="email" required>
          <label for="password">Password</label>
          <input class="input-text" type="password" name="password" id="password" required>
          <label for="password-confirm">Confirm Password</label>
          <input class="input-text" type="password" name="password-confirm" id="password-confirm" required>
          <label for="first">First Name</label>
          <input class="input-text" type="text" name="first" id="first" required>
          <label for="last">Last Name</label>
          <input class="input-text" type="text" name="last" id="last" required>          
          <label for="phone">Phone</label>
          <input class="input-text" type="phone" name="phone" id="phone" required>
          
          <div class="select">
            <select class="standard-select" name="clinic" id="clinic">
              <option value="">Clinic</option>
              <option value="Kennewick">Kennewick</option>
              <option value="Moses">Moses Lake</option>
              <option value="Spokane">Spokane</option>
              <option value="Wenatchee">Wenatchee</option>
            </select>
          </div>

          <div class="select">
            <select class="standard-select" name="account-type" id="account-type">
              <option value="">Account Type</option>
              <option value="client">Client</option>
              <option value="therapist">Therapist</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          
          <div class="select">
            <select class="standard-select" name="therapist" id="therapist">
              <option value="">Therapist</option>
              <option value="Hal Hunsaker">Hal Hunsaker</option>
              <option value="Ryan Edwards">Ryan Edwards</option>
              <option value="Don Langford">Don Langford</option>
              <option value="Amber Wagenblast">Amber Wagenblast</option>
              <option value="Victoria Arnold">Victoria Arnold</option>
              <option value="Garrett Wilkes">Garrett Wilkes</option>
              <option value="na">Not Applicable</option>
            </select>
          </div>

          <input class="btn-save" type="button" id="btn-adduser" value="Add User">
        </form>

      </div>
    </main>

    <footer class="footer">
      <p>&copy; <span id="currentyear"></span> Achieve Center | <a href="terms.html">Terms | </a> <a
          href="resources.html">Resources</a></p>
      <p class="social-media-group">
        <a href="#" target="_blank"><img class="social-media"
            src="images/iconfinder_1_Facebook_colored_svg_copy_5296499.png" alt="Facebook"></a>
        <a href="#" target="_blank"><img class="social-media" src="images/iconfinder_1_Twitter2_colored_svg_5296515.png"
            alt="Twitter"></a>
        <a href="#" target="_blank"><img class="social-media"
            src="images/iconfinder_1_Pinterest_colored_svg_5296503.png" alt="Pinterest"></a>
        <a href="#" target="_blank"><img class="social-media"
            src="images/iconfinder_1_Instagram_colored_svg_1_5296765.png" alt="Instagram"></a>
      </p>
    </footer>

  </div>
</body>

</html>
